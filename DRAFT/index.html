<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container1, .container2 {
            display: flex;
            height: 100vh; /* Full height of the viewport */
            align-items: center; /* Center content vertically */
            justify-content: space-between; /* Space between text and image */
        }

        /* Container 1: Text on the left, image on the right */
        .container1 .text1 {
            padding-left: 20px; /* Add some padding to the left if needed */
            flex: 1; /* Take up remaining space */
            text-align: left; /* Align text to the left */
        }

        .container1 #pro-pic {
            flex: 1;
            display: flex;
            justify-content: flex-end; /* Align image to the right */
            padding-right: 20px; /* Add some padding to the right if needed */
            height: 100%;
            overflow: hidden;
        }

        /* Container 2: Text on the right, image on the left */
        .container2 #resume-pic {
            flex: 1;
            display: flex;
            justify-content: flex-start; /* Align image to the left */
            padding-left: 20px; /* Add some padding to the left if needed */
            height: 100%;
            overflow: hidden;
        }

        .container2 .text2 {
            padding-right: 20px; /* Add some padding to the right if needed */
            flex: 1; /* Take up remaining space */
            text-align: right; /* Align text to the right */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the div without spilling out */
        }
    </style>
</head>
<body>
<div class="container1">
    <div class="text1">
        <h1>Isaiah Owofade</h1>
        <p>Software Engineer</p>
    </div>
    <div id="pro-pic">
        <img src="./assets/images/Isaiah-smoulder.jpg" alt="Isaiah Owofade professional headshot">
    </div>
</div>

<div class="container2">
    <div id="resume-pic">
        <img id="stock-resume-pic" src="./assets/images/resume.jpg" alt="resume stock photo">
    </div>
    <div class="text2">
        <h2>My Resume</h2>
        <p>Check out my projects in a summary, experiences in software engineering alone, skills, and even my background through my resume.</p>
    </div>
</div>
</body>
</html>
